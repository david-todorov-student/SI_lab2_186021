plugins {
    id 'java'
}

group 'mk.ukim.finki'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.junit.jupiter:junit-jupiter-api:5.4.2")
    testCompile ('org.junit.jupiter:junit-jupiter:5.6.0')
}
